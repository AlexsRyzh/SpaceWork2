{% extends 'main.html' %}

{% block nav %}
    {% for work_field in work_fields %}
        <div>
            <a href="">
                <p class="space_name">
                    {{ work_field.title }}
                </p>
            </a>
            <a href="">edit</a>
            <a href="">delete</a>
        </div>
    {% endfor %}
{% endblock %}

{% block window %}
    <div id="edit_task_blackout">
        <form method="POST">
            {% csrf_token %}
            <div id="edit_task_window">
                <p class="edit_task_title">Редактирование</p>
                {{ form.title }}
                <div class="case">
                    <div class="cool_btn">
                        <a class="case_text" href="{% url 'main' %}">Отмена</a>
                    </div>
                    <div class="cool_btn">
                        <input type="submit" class="case_text" value="Изменить">
                    </div>
                </div>
            </div>
        </form>

    </div>
{% endblock %}

{% block script %}
    <script>

		//Query All input fields
        let form_fields = document.getElementsByTagName('input');

        form_fields[1].placeholder='Название области';

        form_fields[1].className ="add_item_titel"
	</script>
{% endblock %}
