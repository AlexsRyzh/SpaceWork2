{% extends 'main.html' %}

{% block content %}
    {% for task_field in task_fields %}
        <div class="left_list">
            <div class="list_top">
                <a class="edit_btn" href="{% url 'edite_task_field' work_field.pk task_field.pk %}"><img
                        src="../static/img/edit.png" width="35" height="35"></a>
                <p class="list_title">{{ task_field.title }}</p>
                <a class="delete_btn" href="{% url 'delete_task_field' work_field.pk task_field.pk %}"><img
                        src="../static/img/delete_bin.png" width="35" height="35"></a>
            </div>
            {% for task in tasks %}
                {% if task.taskField == task_field %}
                    <div class="item">
                        <div class="item_data">
                            <div class="item_top">
                                <div class="top_btns">
                                    <button class="delete_btn">
                                        <img src="../static/img/delete_bin.png" width="35" height="35">
                                    </button>
                                    <button class="edit_btn">
                                        <img src="../static/img/edit.png" width="35" height="35">
                                    </button>
                                    <div class="item_bot">
                                        <input type="checkbox" class="isDone">
                                    </div>
                                </div>
                                <div class="item_title">
                                    <p>
                                        {{ task.title }}
                                    <p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
            <div class="add_task_btn">
                <a class="white_text" href="{% url 'add_task' work_field.pk task_field.pk %}">Добавить задание</a>
            </div>
            <div class="footer"></div>
        </div>
    {% endfor %}
    <div class="rigth_space">
        <div class="list_top">
            <p class="list_title"><a class="list_title" href="{% url 'add_task_field' work_field.pk %}">Добавить
                пространство</a></p>
        </div>
    </div>
{% endblock %}
