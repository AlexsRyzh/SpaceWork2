{% extends 'main.html' %}

{% block window %}
    <div id="edit_task_blackout">
        <form method="POST">
            {% csrf_token %}
            <div id="edit_task_window">
                <p class="edit_task_title">Редактирование</p>
                {{ form.title }}
                <div class="case">
                    <a class="case_text" href="{% url 'main' %}">
                        <div class="cool_btn">Отмена</div>
                    </a>
                    <div class="cool_btn">
                        <input type="submit" class="case_text" value="Изменить">
                    </div>
                </div>
            </div>
        </form>

    </div>
{% endblock %}

{% block script %}
    <script>

        //Query All input fields
        let form_fields = document.getElementsByTagName('input');

        form_fields[1].placeholder = 'Название области';

        form_fields[1].className = "cool_text_input"
    </script>
{% endblock %}
